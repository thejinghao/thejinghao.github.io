<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jing Hao's Retro Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Jing Hao's Retro Page</h1>
    </header>

    <section>
        <h2>About Me</h2>
        <p>Hello! My name is Jing Hao. I am passionate about technology, design, and creating meaningful projects.</p>
    </section>

    <section>
        <h2>Background</h2>
        <p>I have a background in software development and enjoy exploring new tools and frameworks to build innovative solutions.</p>
    </section>

    <section>
        <h2>Links</h2>
        <label for="links">Choose a link:</label>
        <select id="links" onchange="navigateToLink(this.value)">
            <option value="">-- Select --</option>
            <option value="https://github.com/thejinghao">GitHub</option>
            <option value="https://linkedin.com/in/thejinghao">LinkedIn</option>
            <option value="https://thejinghao.github.io">Portfolio</option>
        </select>
    </section>

    <script>
        function navigateToLink(url) {
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
